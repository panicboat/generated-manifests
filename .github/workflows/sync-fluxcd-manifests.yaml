name: Sync FluxCD Manifests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-manifests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2.0.6
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Generate FluxCD manifests
        uses: panicboat/deploy-actions/flux-generator@main

      - name: Check for changes
        id: changes
        run: |
          echo "🔍 Debug: Current working directory: $(pwd)"
          echo "📂 Debug: Directory contents:"
          ls -la
          echo "📁 Debug: Checking if clusters directory exists:"
          ls -la clusters/ 2>/dev/null || echo "clusters directory does not exist"
          echo "🔄 Debug: Git status:"
          git status
          echo "📝 Debug: Git diff (staged):"
          git diff --cached --name-only
          echo "📝 Debug: Git diff (unstaged):"
          git diff --name-only
          echo "📝 Debug: Untracked files:"
          git ls-files --others --exclude-standard

          if git diff --quiet && git diff --cached --quiet && [ -z "$(git ls-files --others --exclude-standard)" ]; then
            echo "🟢 No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "🔴 Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "auto: update FluxCD manifests"
          title: "Auto-update FluxCD manifests"
          body: |
            🤖 FluxCD manifests have been automatically updated

            Changes detected in directories.

            - Generated clusters/ directory structure
            - Updated Kustomization and GitRepository resources
            - Ready for FluxCD deployment
          branch: auto-update-fluxcd-manifests
          delete-branch: true
          labels: auto-generated
